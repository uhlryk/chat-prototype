<div class="container">
  <div class="row">
    <div class="col-md-offset-3 col-sm-6" ng-show="activeRoom.id">
      <h2 class="medium-label">Your are connected to room</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-offset-3 col-sm-6 text-center" ng-show="activeRoom.id">
      <button type="button" ng-click="backToRoom()" class="btn btn-lg btn-default room-button">{{activeRoom.name}}</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-offset-3 col-sm-6">
      <h2 class="medium-label">Select room</h2>
    </div>
  </div>
  <div class="row" ng-show="rooms ===undefined || rooms.length === 0">
    <div class="col-md-offset-3 col-sm-6 text-center">
      <div>There is no rooms</div>
    </div>
  </div>
  <div class="row" ng-repeat="room in rooms">
    <div class="col-md-offset-3 col-sm-6 text-center">
      <button type="button" ng-click="selectRoom(room.id, room.name)" class="btn btn-lg btn-default room-button">{{room.name}}</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-offset-3 col-sm-6">
      <h2 class="medium-label">Create new room</h2>
      <div class="form-group">
        <div class="input-group">
          <input type="text" class="form-control text-center" name="newroom" ng-model="newroom" placeholder="write room name" ng-maxlength=20 maxlength="20">
          <span class="input-group-addon" ng-class='{"success-block":newroom}'><span class="glyphicon glyphicon-home"></span></span>
        </div>
        <p>chars left: {{20-newroom.length}}</p>
      </div>
      <div class="form-group text-center">
        <button type="button" ng-click="create()" class="btn btn-lg btn-default">Create <span class="glyphicon glyphicon-edit"></span></button>
      </div>
    </div>
  </div>
</div>
